{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.next_page %}
      <a class="previous" href="{{ paginator.next_page_path | relative_url }}"><i class="fa fa-arrow-left"></i> Older Posts</a>
    {% endif %}

    {% if paginator.previous_page %}
      <a class="next" href="{{ paginator.previous_page_path | relative_url }}">Newer Posts <i class="fa fa-arrow-right"></i></a>
    {% endif %}
  </div>
{% endif %}
